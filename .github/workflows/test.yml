name: Run Tests ğŸ§ª

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies ğŸ“¥
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Unit Tests âœ…
      env:
        GEMINI_API_KEY: "fake_key_for_ci"
        WEATHER_API_KEY: "fake_key_for_ci"
        FLASK_SECRET_KEY: "fake_key"
      run: |
        # We only run unit tests because E2E requires a running server
        pytest tests/test_unit.py